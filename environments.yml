name: programming-ai
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  - python=3.10
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=12.1
  - transformers=4.35.0
  - datasets=2.14.0
  - accelerate=0.24.0
  - pip=23.3.0
  - pip:
    - -r requirements.txt
